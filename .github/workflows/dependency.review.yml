# =============================================================================
# Dependency Review Action
# Module 6: Dependabot Config, Rules and Dependency Review Action
# =============================================================================
# Runs on every PR targeting main. Compares the dependency graph before/after
# the PR and flags new vulnerabilities, license violations, and low-scorecard
# packages. Posts a summary comment directly on the PR.
# =============================================================================

name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # --- Vulnerability Settings ---
          vulnerability-check: true
          fail-on-severity: high
          fail-on-scopes: runtime, development

          # --- License Settings ---
          # Allowlist approach: only these licenses pass. Any dependency with an
          # unlisted or unrecognized license fails the check. This replaced the
          # deprecated deny-licenses option (see actions/dependency-review-action#938).
          # Deny = blocklist (new licenses slip through). Allow = allowlist (safe by default).
          license-check: true
          allow-licenses: >-
            MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD,
            BlueOak-1.0.0, Unlicense, CC0-1.0, CC-BY-4.0, CC-BY-3.0,
            Python-2.0, PSF-2.0, Zlib, BSL-1.0

          # --- PR Comment ---
          # Posts a summary table of dependency changes on every PR.
          # Requires pull-requests: write permission (set above).
          comment-summary-in-pr: always

          # --- Snapshot Retry (CRITICAL) ---
          # The dependency graph snapshot is often not ready when this job starts.
          # Without retry the action silently produces empty/incomplete results.
          retry-on-snapshot-warnings: true
          retry-on-snapshot-warnings-timeout: 120

          # --- OpenSSF Scorecard ---
          # Shows supply-chain health scores for new/changed dependencies.
          # Warns when a dependency scores below the threshold (0-10 scale).
          show-openssf-scorecard: true
          warn-on-openssf-scorecard-level: 3
